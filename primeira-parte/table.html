<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabela</title>
</head>
    <body>
        <!-- Usando border adiciona uma borda a tabela -->
        <table border="1">
            <!-- Caption adiciona um tÃ­tulo a tabela -->
            <caption>Estoque de Produtos</caption>
            <tr>
                <th>Nome produto</th>
                <th>Voltagem</th>
                <th>Cor</th>
            </tr>
            <tr>
                <td>Air Fryer</td>
                <td>Batedeira</td>
                <td>Liquidificador</td>
            </tr>
            <tr>
                <td>220v</td>
                <td>110v</td>
                <td>Bivolt</td>
            </tr>
            <tr>
                <td>Rosa</td>
                <td>Prata</td>
                <td>Branco</td>
            </tr>
        </table>
    </body>
</html>
