<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <form >
            <!-- Atributo "value" o campo já vem preenchido -->
            <input type="text" name="nome" value="Joao">
            <br>
            <br>
            <!-- Atributo "placeholder" é uma dica para o usuário -->
            <input type="text" name="nome" placeholder="Digite seu nome completo">
            <br>
            <br>
            <!-- Atributo "required" transforma o campo em obrigatório -->
            <input type="text" name="nome" required>
            <br>
            <br>
            <!-- Atributo "readonly" valor não pode ser alterado, mas é enviado ao backend -->
            <input type="text" name="nome" value="Não pode ser alterado" readonly>
            <br>
            <br>
            <!-- Atributo "disabled" campo fica desabilitado e não é enviado para o backend -->
            <input type="text" name="nome" value="Campo desabilitado" disabled>
            <br>
            <br>
            <!-- Atributo "maxlength" não permite que digite mais do que a quantia de caracteres selecionados  -->
            <input type="text" name="nome" maxlength="5">
            <br>
            <br>
            <input type="submit" name="Enviar">
        </form>
    </body>
</html>
