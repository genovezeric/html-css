<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Links e redirecionamento</title>
    </head>
    <body>
        <!-- Para usar links usamos a tag "a" com o atributo "href" -->
        <p>Este link vai te levar para a <a href="https://www.amazon.com.br">amazon</a></p>
        
        <a href="https://www.google.com.br/">Aqui te leva pro google</a>
    </body>
</html>
